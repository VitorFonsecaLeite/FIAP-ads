<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina inicial</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <p>
            <h1 class=" fluid display-3">Dashboard do usuário</h1>
        </p>
    </header>

    <div class="principal">
        <div id="para_esquerda">
            <section >
                <img id="foto_perfil"  class="rounded-circle img-fluid" alt="foto de perfil " src="imagens/imagem-padrão.png">
            </section>

            <section class="informações">
                <h1 >Usuario : Vitor Fonseca leite  </h1>
             
            </section>

            <section class="informações">
                <h1 >Recebimentos do mes: R$xxx,xx</h1>
            </section>

            <section class="informações">
                <h1 >Gastos do mes: R$xxx,xx</h1>
            </section>

        </div>
        <div id="para_direita">
            <section class="dados">
                <h1 class="fluid">Ultimos gastos</h1>
                <ul>
                    <li>Valor: R$</li>
                    <li>Data: dd/mm</li>
                    <li>Descrição: <p>.....</p></li>
                </ul>
            </section>
            <section class="dados">
                <h1 class="fluid">Investimentos</h1>
                <ul>
                    <li>Valor total: R$xxx,xx</li>
                </ul>
            </section>
            <section class="dados">
                <h1 class="fluid">Saldo do mes</h1>
                <ul>
                    <li>Valor Total: R$xxx,xx</li>
                </ul>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
