<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina inicial</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <p>
            Dashboard do usuário
        </p>
    </header>

    <div class="principal">
        <div id="para_esquerda">
            <section >
                <img id="foto_perfil" src="" alt="foto de perfil ">
            </section>

            <section class="informações">
                <h1>Nome do usuario :  Vitor Fonseca leite</h1>
            </section>

            <section class="informações">
                <h1>Recebimentos do mes: R$xxx,xx</h1>
            </section>

            <section class="informações">
                <h1>Gastos do mes: R$xxx,xx</h1>
            </section>

        </div>
        <div id="para_direita">
            <section class="dados">
                <h1>Ultimos gastos</h1>
                <ul>
                    <li>Valor: R$</li>
                    <li>Data: dd/mm</li>
                    <li>Descrição: <p>.....</p></li>
                </ul>
            </section>
            <section class="dados">
                <h1>Investimentos</h1>
                <ul>
                    <li>Valor total: R$</li>
                </ul>
            </section>
            <section class="dados">
                <h1>Saldo do mes</h1>
                <ul>
                    <li>Valor Total: R$</li>
                </ul>
            </section>
        </div>
    </div>
</body>

</html>
